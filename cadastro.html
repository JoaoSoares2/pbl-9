<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - AgroInteligente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="footer.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f0ff 60%, #19b464 100%);
      background-attachment: fixed;
      position: relative;
    }

    header {
      position: relative;
      background: linear-gradient(90deg, #19b464 60%, #ffbe30 100%);
      border-bottom-left-radius: 36px;
      border-bottom-right-radius: 36px;
      box-shadow: 0 6px 32px rgba(25,180,100,0.13), 0 2.5px 12px rgba(34,34,51,0.09);
      margin-bottom: 40px;
      padding-bottom: 0;
      overflow: hidden;
      animation: fadeInHeader 1.2s cubic-bezier(.4,0,.2,1) forwards;
    }

    .banner-content {
      text-align: center;
      padding: 54px 0 38px 0;
      position: relative;
      z-index: 1;
      background: none;
    }

    .banner-content h1 {
      color: #fff;
      font-size: 2.7em;
      font-weight: 900;
      letter-spacing: 0.04em;
      margin: 0;
      text-shadow: 0 2px 16px rgba(34,34,51,0.13);
      line-height: 1.1;
      background: linear-gradient(90deg, #fff 10%, #ffbe30 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .banner-content p {
      color: #e3f0ff;
      font-size: 1.18em;
      font-weight: 500;
      margin: 18px 0 0 0;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 8px rgba(25,180,100,0.10);
    }

    /* Modern detail: geometric shape overlay */
    header::before {
      content: "";
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%) rotate(-8deg);
      width: 120%;
      height: 120px;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
    }

    .cadastro-container {
      max-width: 420px;
      margin: 0 auto;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 8px 36px rgba(25,180,100,0.13), 0 2.5px 12px rgba(34,34,51,0.09);
      padding: 44px 36px 32px 36px;
      border: 2.5px solid #19b464;
      position: relative;
      z-index: 1;
    }
    .cadastro-container h2 {
      color: #19b464;
      font-size: 1.45em;
      font-weight: 800;
      margin-bottom: 26px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .cadastro-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #24303a;
      letter-spacing: 0.01em;
    }
    .cadastro-container input {
      width: 100%;
      padding: 12px 13px;
      margin-bottom: 22px;
      border: 1.5px solid #b5e3ce;
      border-radius: 9px;
      font-size: 1.04em;
      background: #f7fafc;
      transition: border 0.2s, box-shadow 0.2s;
      font-family: 'Montserrat', Arial, sans-serif;
      box-shadow: 0 1px 4px rgba(25,180,100,0.04);
    }
    .cadastro-container input:focus {
      border: 1.5px solid #19b464;
      outline: none;
      background: #fff;
      box-shadow: 0 2px 8px rgba(25,180,100,0.10);
    }
    .cadastro-container button {
      width: 100%;
      background: linear-gradient(90deg,#19b464 80%, #ffbe30 100%);
      color: #fff;
      border: none;
      border-radius: 11px;
      padding: 15px 0;
      font-size: 1.15em;
      font-weight: 800;
      cursor: pointer;
      transition: background 0.18s, transform 0.13s, box-shadow 0.13s;
      box-shadow: 0 2px 12px rgba(25,180,100,0.08);
      letter-spacing: 0.02em;
      margin-top: 8px;
    }
    .cadastro-container button:hover {
      background: #19b464;
      color: #fff;
      transform: scale(1.04);
      box-shadow: 0 6px 20px rgba(25,180,100,0.10);
    }
    @media (max-width: 600px) {
      header {
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
      }
      .banner-content {
        padding: 22px 0 12px 0;
      }
      .banner-content h1 {
        font-size: 1.5em;
      }
      .cadastro-container {
        max-width: 98vw;
        padding: 18px 6vw 18px 6vw;
      }
    }

    /* Garante que o conteúdo ocupe o espaço disponível e o footer fique no final */
    header,
    .cadastro-container {
      flex-shrink: 0;
    }

    .site-footer {
      margin-top: auto;
    }

    /* Fade-in para header e container */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.1s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInHeader {
      from { opacity: 0; transform: translateY(-40px) scale(0.98);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
  </style>
</head>
<body>
  <header>
    <div class="banner-content">
      <h1>AgroInteligente</h1>
      <p>Transformando o campo com tecnologia, dados e inovação. Descubra como a Agricultura 4.0 pode revolucionar sua produção!</p>
    </div>
  </header>
  <div class="cadastro-container fade-in">
    <h2>Cadastro</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <footer class="site-footer">
    <div class="footer-container">
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="simulador.html">Simulador</a>
        <a href="sobre.html">Sobre Nós</a>
        <a href="contato.html">Fale Conosco</a>
      </nav>
      <div class="footer-location-logo">
        <span class="footer-location">
          Você está em: <strong id="footerPageName">Cadastro</strong>
        </span>
      </div>
      <div class="footer-copy">
        © 2025 AgroInteligente. Todos os direitos reservados.
      </div>
    </div>
  </footer>
</body>
</html>
